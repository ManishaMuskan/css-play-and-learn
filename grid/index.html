<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<h4>Simple grid with 2 rows and 3 columns</h4>
			<hr />
			<div class="grid-container">
				<div class="grid-item">Item 1</div>
				<div class="grid-item">Item 2</div>
				<div class="grid-item">Item 3</div>
				<div class="grid-item">Item 4</div>
				<div class="grid-item">Item 5</div>
				<div class="grid-item">Item 6</div>
			</div>
		</section>
		<section>
			<h4>Creating this Layout in the image using css grid</h4>
			<hr />
			<img src="./imgs/0_C8W3aR9H66rcj7Ml.png" alt="Layout1" />
			<div class="layout-grid-container">
				<div class="layout-grid-item header">Header</div>
				<div class="layout-grid-item sidebar">Sidebar</div>
				<div class="layout-grid-item content c1">Content-1</div>
				<div class="layout-grid-item content c2">Content-2</div>
				<div class="layout-grid-item content c3">Content-3</div>
				<div class="layout-grid-item footer">Footer</div>
			</div>
		</section>
		<section>
			<h4>Responsive Grid Layout as below</h4>
			<hr />
			<img
				src="./imgs/7vpUPMSbPfhxiUNYj5XnE6-1200-80.jpg.webp"
				alt="Responsive Layout" />
			<div class="responsive-grid-container">
				<div class="responsive-grid-item header">Header</div>
				<div class="responsive-grid-item menu">Menu</div>
				<div class="responsive-grid-item hero">Hero</div>
				<div class="responsive-grid-item main">Main</div>
				<div class="responsive-grid-item banner">Banner</div>
				<div class="responsive-grid-item extra">Extra</div>
				<div class="responsive-grid-item grid-image">Image</div>
			</div>
		</section>
	</body>
</html>
